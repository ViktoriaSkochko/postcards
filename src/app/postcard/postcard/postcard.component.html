<div class="postcard">
  <div class="container">
    <div class="item">
      <span class="number">{{postcard.postcardId}}</span>
      <span class="country">
          <span class="borders"></span>
          <span class="text"> {{postcard.fromCountry}}</span>
        </span>
    </div>
    <div class="item">
      <span class="member">{{postcard.fromMember}}</span>
      <span class="date">{{postcard.sentDate}}</span>
    </div>
  </div>
</div>
